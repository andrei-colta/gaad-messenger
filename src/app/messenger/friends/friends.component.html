<div class="content-wrapper d-flex"
    style="flex-flow: column; font-family: 'Lato', sans-serif !important;">
    <div class="row mb-5 pb-4" style="width: 100%">
        <div class="col-12">
            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col-lg-4">
                        <h3>My Friends</h3>
                        <div class="row col-12">
                            <p class="text-muted">You currently have {{ myFriends.length }} friend(s).</p>
                        </div>

                        <div class="row col-12" style="flex-direction: column">
                            <div *ngFor="let f of myFriends">
                                <div class="row container">
                                    <div class="col-10">
                                        <img class="mr-2" src="{{ f.picture }}" style="height: 30px; border-radius: 100%; border: 0.8px solid black">
                                        {{ f.firstName }} {{ f.lastName }}
                                    </div>

                                    <div class="col-2">
                                        <span (click)="removeFriend(f)" style="cursor: pointer">x</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8" style="border-left: 0.75px solid gray; height: 75vh">
                        <h3>Find Friends</h3>

                        <div class="row">
                            <div class="col-10 d-flex mt-1" style="flex-direction: column">
                                <label for="search" class="label-bln-nosep" [ngClass]="{'label-bln-active': searchWord}">Search</label>
                                <input type="text" class="input-bln" id="search" [(ngModel)]="searchWord" (keyup.enter)="search()">
                            </div>
    
                            <div class="col-2">
                                <button class="mt-3 btn btn-outline-success" (click)="search()">
                                    Search
                                </button>
                            </div>
                        </div>

                        <div class="row col-12">
                            <div *ngFor="let r of results" class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="text-muted">
                                            {{ r.firstName }} {{ r.lastName }}
                                        </h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <img src="{{ r.picture }}" style="border-radius: 100%; height: 50px; border: 0.8px solid black">
                                    </div>

                                    <div class="col-4">
                                        <div class="row m-0">
                                            Lives in {{ r.city }}, {{ r.country }}
                                        </div>
                                        
                                        <div class="row m-0">
                                            Age: {{ r.age }}
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <button class="but-sm switch-but" (click)="router.navigate(['/profile/' + r.id])">
                                            View Profile
                                        </button>
                                    </div>

                                    <div class="col-3">
                                        <button class="but-sm blue-but" (click)="sendRequest(r.id)">Add Friend</button>
                                    </div>
                                </div>
                                <hr class="mx-0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
